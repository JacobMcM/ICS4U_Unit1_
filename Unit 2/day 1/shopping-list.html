<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping list example</title>
   <style>
      li {
         margin-bottom: 10px;
      }

      li button {
         font-size: 8px;
         margin-left: 20px;
         color: #666;
      }
   </style>
</head>

<body>

   <h1>My shopping list</h1>

   <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
   </div>

   <ul>

   </ul>

   <script>
        const list = document.querySelector('ul');
        console.log(list);
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        console.log(button);

        input.focus();
        //button.addEventListener('click', addItem)
        button.onclick = function(){
            let listAdd = input.value;

            

            let listItem = document.createElement('li');
            let span = document.createElement('span');
            let delButton = document.createElement('button');

            listItem.appendChild(span);
            listItem.appendChild(delButton);

            span.textContent = listAdd;
            delButton.textContent = 'delete';
            list.appendChild(listItem);

            input.value = '';

            delButton.onclick = function(){
                delButton.parentNode.remove();
            }

            
        }

      const arr =[1,2,3,6];
      /*we can assign up to three vars in forEach, 
      the first (el) is for each elemnt in the array, 
      the second (i) is the index of each element, 
      the third (alias) is the value of the entire*/
      arr.forEach((el,i, alias) => {
         console.log('Element: ' + el);
         console.log(i);
         console.log(alias);
      })
   </script>
</body>

</html>
