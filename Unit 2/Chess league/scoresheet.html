<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dynamic Table</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="branding">
                <a href="scoresheet.html"><img class="logo" src="https://www.prochessleague.com/uploads/3/0/5/7/30579463/logobig2_orig.png"></a>
                
            </div>
            <!--<h1>PRO CHESS LEAGUE</h1>-->

            <ul class="nav">
                <li class="current"><a href="scoresheet.html">scores</a></li>
                <li><a href="games.html">games</a></li>
                <li><a href="add.html">add</a></li>
            </ul>
            
        </div>
    </div>
    <div id="table">
        <table id="datatable">
            <thead>
                <tr>
                    <th id="team">team</th>
                    <th id="points">points</th>
                    <th id="wins">W</th>
                    <th id="loses">L</th>
                    <th id="ties">T</th>
                    <th id="country">Country</th>
                    <th id="division">Division</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="form">
        <form action="">
            <h1>Create Game</h1>
            <label for="homeTeam">Home Team</label>
            <select name="homeTeam" id="homeTeam"></select><!--populate with teams with javascript-->

            <label for="awayTeam">Away Team</label>
            <select name="awayTeam" id="awayTeam"></select>

            <label for="homePoints">Points Scored by Home Team</label>
            <input type="number" id="homePoints" name="homePoints" value="0" min="0" max="10">
            
            <label for="awayPoints">Points Scored by Away Team</label>
            <input type="number" id="awayPoints" name="awayPoints" value="0" min="0" max="10">

            <p>Home Team Result:</p>
            <input type="radio" id="win" name="result" value="win">
            <label for="win">Win</label>
            <input type="radio" id="tie" name="result" value="tie">
            <label for="tie">Tie</label>
            <input type="radio" id="loss" name="result" value="loss">
            <label for="loss">Loss</label>

            <input type="button" value="Submit" id="submitGame">
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
