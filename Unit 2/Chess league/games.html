<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dynamic Table</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <div class="container">
            <div class="branding">
                <a href="scoresheet.html"><img class="logo" src="https://www.prochessleague.com/uploads/3/0/5/7/30579463/logobig2_orig.png"></a>
                
            </div>
            
            <h1 id="headerText">PRO CHESS LEAGUE</h1>

            <ul class="nav">
                <li><a href="scoresheet.html">scores</a></li>
                <li class="current"><a href="games.html">games</a></li>
                <!--<li><a href="add.html">add</a></li>-->
            </ul>
            
        </div>
    </div>

    <!--Game submission form, updates both Games and Team scores-->
    <form action="">
        <h1> Create Game: </h1>
            <div class="form-content">
                <div class="structuredForm">
                    <p>Home Team:</p>
                    <select name="homeTeam" id="homeTeam"></select><!--populate with teams with javascript-->

                    <p>Away Team:</p>
                    <select name="awayTeam" id="awayTeam"></select>
                </div>

                <div class="structuredForm">
                    <p>Points Scored by Home Team:</p>
                    <input type="number" id="homePoints" name="homePoints" value="0" min="0" max="10">
                    
                    <p>Points Scored by Away Team:</p>
                    <input type="number" id="awayPoints" name="awayPoints" value="0" min="0" max="10">
                </div>
                
                <div>
                    <p>Home Team Result:</p>
                    <input type="radio" id="win" name="result" value="win" selected>
                    <label for="win">Win</label>
                    <input type="radio" id="tie" name="result" value="tie">
                    <label for="tie">Tie</label>
                    <input type="radio" id="loss" name="result" value="loss">
                    <label for="loss">Loss</label>
                </div>
                
                <div>
                    <p>Date:</p>
                    <input type="date" id="gameDate" name="date" min="2020-12-30">
                </div>
            </div>
        <input type="button" value="Submit" id="submitGame">
    </form>
        
    
    <!--parameters for filtering, a search by name, and a seach between dates-->
    <div id="filterGames">        
        <div>
            <label for="search" class="spacer">Search</label>
            <input type="text" id="searchFilter" name="search">
        </div>
        <div>
            <label for="from" class="spacer">from</label>
            <input type="date" id="from" name="from" min="2020-12-30">
        </div>
        <div>
            <label for="to" class="spacer">to</label>
            <input type="date" id="to" name="to">
        </div>
    </div>

    <div id="gameContainer">
    </div>

    <div id="pages">
        
    </div>
    
    <script src="masterSheet.js"></script>
    <!--<script src="teams.js"></script>-->
    <script src="gamePage.js"></script>
</body>

</html>
