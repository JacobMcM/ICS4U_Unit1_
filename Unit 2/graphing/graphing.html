<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script>
        const arr = [1,2,3,6];
        console.log(arr);

        const arr2 = [...arr];//clones arr
        console.log(arr2);

        const arr3 = [1,7,...arr,9];//inserts a clone of arr into arr3 [1,7,1,2,3,6,9]
        console.log(arr3);

        const arr4 = [1,4,7];

        function add(x,y,z){
            console.log( x+y+z);

        }

        add(...arr4);//spreads out array elements

        add(...arr);//add only accepts 3 arguments and therefore only added 1,2 and 3
    </script>
</head>

</body>
<script src="graphing.js"></script>
</html>
